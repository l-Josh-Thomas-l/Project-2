<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="sel-country">
            <ul id="add-elements">
                
            </ul>
        </div>
        <div class="sel-box">
            <ul>
                <li>
                    <h4>INPUT</h4>
                </li>
                <li>
                    <label for="cbox-1">
                        <input type="checkbox" id="cbox-1" name="cbox-1" value="1">
                        <span>Synthetic fertilizers</span>
                    </label>
                </li>
                <li style="margin-top: 7%;">
                    <label for="cbox-2">
                        <input type="checkbox" id="cbox-2" name="cbox-1" value="1">
                        <span>Total nutrients</span>
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <h4>NUTRIENT</h4>
                </li>
                <li>
                    <label for="cbox-1">
                        <input type="checkbox" id="cbox-1" name="cbox-1" value="1">
                        <span>Nitrogen</span>
                    </label>
                </li>
                <li style="margin-top: 7%;">
                    <label for="cbox-2">
                        <input type="checkbox" id="cbox-2" name="cbox-1" value="1">
                        <span>Phosphorous</span>
                    </label>
                </li>
                <li style="margin-top: 7%;">
                    <label for="cbox-3">
                        <input type="checkbox" id="cbox-2" name="cbox-1" value="1">
                        <span>Potassium</span>
                    </label>
                </li>
                <li style="margin-top: 7%;">
                    <label for="cbox-4">
                        <input type="checkbox" id="cbox-2" name="cbox-1" value="1">
                        <span>All nutrients</span>
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <h4>METRIC</h4>
                </li>
                <li>
                    <select name="drop-down-1" id="drop-down-1">
                        <option value="applied-h">Applied (per hectare)</option>
                        <option value="applied-t">Applied (total)</option>
                        <option value="excess-t">Excess (total)</option>
                        <option value="excess-h">Excess (per hectare)</option>
                        <option value="nue">Nutrients use efficiency</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>

    <div class="sel-image">
        <svg id="my_dataviz" width="900" height="600"></svg>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
